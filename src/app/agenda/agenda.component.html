<div class="container">
  <h1 class="text-center display-4">Agenda de Contatos</h1>
  <hr class="my-4">
  <div class="row">
    <div class="col col-md-8" style="margin: 0 auto;">
      <h5 class="text-center title-cadastro">Cadastro dos Contatos</h5>
      
      <form #form="ngForm" novalidate>
        <div class="row">
            <div class="col-md-4">
              <app-input-container errorMessage="Campo nome Obrigatório!" label="Nome">
                <input class="form-control form-control-sm" name="nome" ngModel required />
              </app-input-container>
            </div>
            <div class="col-md-4">
              <app-input-container errorMessage="Campo email Obrigatório!" label="Email">
                <input class="form-control form-control-sm" name="email" ngModel required />
              </app-input-container>
            </div>
            <div class="col-md-4">
              <app-input-container errorMessage="Campo senha Obrigatório!" label="Password">
                <input class="form-control form-control-sm" name="senha" ngModel required />
              </app-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <app-input-container errorMessage="Digite apenas números!" label="Telefone Residencial">
                <input class="form-control form-control-sm" name="telRes" pattern="^[0-9]*$" ngModel maxlength="8" />
              </app-input-container>
            </div>
            <div class="col-md-6">
                <app-input-container errorMessage="Telefone Celular é Obrigatorio! Digite apenas números!" label="Telefone Celular">
                  <input class="form-control form-control-sm" name="telCel" pattern="^[0-9]*$" ngModel required maxlength="9" />
                </app-input-container>
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-6">
              <div class="form-group ">
                  <button type="submit" (click)="checkNovoContato(form.value)"
                    class="btn btn-dark align-button-send" 
                    [disabled]="!form.valid">Cadastrar Contato</button>
              </div>
            </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5 class="text-center title-listagem">Lista de Contatos</h5>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone Residencial</th>
            <th scope="col">Telefone Celular</th>
            <th scope="col">Password</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contatos of itensAgenda">
            <td class="align-middle">{{contatos.nome}}</td>
            <td class="align-middle">{{contatos.email}}</td>
            <td class="align-middle">{{contatos.telRes}}</td>
            <td class="align-middle">{{contatos.telCel}}</td>
            <td class="align-middle">{{contatos.senha}}</td>
            <td class="align-middle" style="padding: 0;">
              <button type="button" class="btn btn-primary btn-sm">Editar</button>
              <button type="button" class="btn btn-primary btn-sm">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
